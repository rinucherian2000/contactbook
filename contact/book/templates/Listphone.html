{%extends 'base.html'%}
{%block body_block%}


 <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Addres</th>
                    <th>Phone</th>
                    <th>Date</th>
                </tr>
                {%for book in item%}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.address}}</td>
                    <td>{{book.phone}}</td>
                    <td>{{book.date}}</td>
                    <td><a href="{%url 'phonedetail' book.id %}" class="btn btn-primary">ViewDetails</a></td>
                    <td><a href="{%url 'phonedit' book.id %}" class="btn btn-warning">Edit</a></td>
                    <td><a href="{%url 'phonedelete' book.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>

{%endblock%}
